<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị theo HTML</title>
</head>
<body>
<div id="messageDiv"></div>
<button style="button" onclick="showMessage()">Click Me!</button>
<script>
    function showMessage() {
      document.getElementById('messageDiv').innerHTML='Xin chào'
    }
</script>
</body>
</html>
