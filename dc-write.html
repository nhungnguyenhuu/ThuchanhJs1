<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm document write()</title>
</head>
<body>
<button style="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        document.write('Xin chào')
    }
</script>
</body>
</html>
